<body>

	</div>
	<div>

	</div>
	<div>

				<option>4</option>
			</select>
			<select name="Day">
				<option>day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			<select name="Year">
				<option>year</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</label>
	</div>
	<div>
		<label>you agree to the term? <input type="checkbox" name="term" value="yes"></label>
	</div>
	<button>submit</button>
</form>
</body>
</html>
