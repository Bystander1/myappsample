<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<h1>Login</h1>
	<!-- action decides where to send data  -->
	<!-- method is the type of http request (get/post) -->

	<form action="https://www.wikipedia.org">
		<label>
			Username:
			<input name="username" type="text" placeholder="username">
		</label>

		<label>
			Passwords:
			<input name="password" type="password" placeholder="password">
		</label>

	<input type="submit">
	</form>
	
</body>
</html>
